<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> <link rel="stylesheet" type="text/css" href="pages/game/game.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div ng-controller="gameController" ng-init= "timer()" class="board">

<!--    <img id="mySpinner" src="http://www2.emp.uva.es/wp-content/plugins/responsive-flipbook/assets/images/loader.gif" ng-show="loading" />-->

    <div class="row" ng-repeat="row in sudokuBoard"  >

        <div >
            <input id="temp"  ng-model="sudokuBoard[$parent.$index][$index]" class="field row-{{$parent.$index}} col-{{$index}}"  ng-repeat="field in row track by $index"  ng-class="{'red' : field===1 && typeCase, 'lightskyblue': field===2 && typeCase,'black': field===3 && typeCase,
              'yellow': field===4 && typeCase, 'green': field===5 && typeCase, 'orange': field===6 && typeCase,'blue': field===7 && typeCase, 'brown': field===8 && typeCase, 'pink': field===9 && typeCase, conflict: $parent.$index== conflictRow && $index==conflictCol }" ng-disabled="{{field !== '' }}" ng-change="move(field, sudokuBoard, $parent.$index,$index,sudokuBoard[$parent.$index][$index])" ng-class="{conflict: $parent.$index== conflictRow && $index==conflictCol}" />

        </div>


    </div>
    <br/>

    <div class="message"> {{message}}
        <!--<span ng-if="message == 'Conflict'"> Move not allowed. Conflict at Row: {{conflictRow}}  - And Column: {{conflictCol}}</span> -->
        <span ng-if="message == 'Bad Request'"> Validation error, input parameters not correct.</span>
    </div>

    <div>
            <button id= "finish" class="Finish Game" ng-click=" finishGame()" >Finish Game</button>
    </div>
    <br>
    <div>
        <button id= "type" class="Color Type" ng-click=" changeType()" >Change Type</button>
    </div>

<!--    <div class="progress">-->
<!--        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>-->
<!--    </div>-->
    <p id="status"></p>
</div>




</body>
